<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
    <script
      src="https://kit.fontawesome.com/9db875e131.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choices divided by a comma (',')<br />
        Press enter when you're done
      </h3>
      <textarea class="textarea" placeholder="Enter choices here..." id="textarea"></textarea>
      <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
